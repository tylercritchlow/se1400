<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <title>Utah Tech University :: Alumni</title>
  <meta charset="utf-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    function validateForm() {
      if (document.forms[0].myEmail.value == "") {
        alert("Please enter an e-mail address.");
        return false;
      }
      return true;
    }
  </script>
</head>

<body>
  <div id="wrapper">
    <div id="bluebar"></div>
    <div id="greybar"></div>
    <header>
      <h1><a href="index.html">Utah Tech University</a></h1>
    </header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="students.html">Students</a></li>
        <li><a href="faculty.html">Faculty</a></li>
        <li><a href="alumni.html">Alumni</a></li>
        <li><a href="shop.html">Shop</a></li>

      </ul>
    </nav>
    <div id="alumnihero"></div>
    <main>
      <h2>Join Alumni Mailing List</h2>
      <h3>Request Alumni Newsletter</h3>
      <p>Required information is marked with an asterisk (*).</p>
      <form method="post" onsubmit="return validateForm();" action="https://kearl.net/se1400/mail.php">
        <label for="myFName">First Name:</label>
        <input type="text" id="myFName" name="myFName">
        <label for="myLName">Last Name:</label>
        <input type="text" id="myLName" name="myLName">
        <label for="myEmail">*E-mail:</label>
        <input type="text" name="myEmail" id="myEmail">
        <label for="myPhone">Phone:</label>
        <input type="tel" id="myPhone" name="myPhone">
        <label for="myGradDate">Graduation Date:</label>
        <input type="date" id="myGradDate" name="myGradDate">
        <label for="myComments">Comments:</label>
        <textarea id="myComments" name="myComments" rows="2" cols="20"></textarea>
        <input type="submit" id="mySubmit" value="Submit">
      </form>
    </main>
    <footer>
      Copyright &copy; 2025 Utah Tech University<br>
      <a href="mailto:tyler.critchlow@utahtech.edu">tyler.critchlow@utahtech.edu</a>
    </footer>
  </div>
</body>

</html>
